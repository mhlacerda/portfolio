<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/contato.css">
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<title>Portfólio Manuela Lacerda</title>
</head>


<body onresize="telaMaior()">

	<header class="cabecalho">

		<img class="imagem-circulo"  src="images/imagem_circulo.svg" alt="imagem de um circulo com um asterisco dentro">
		<img class="imagem_menu" onclick="clickMenu()" src="images/menu.svg" alt="Menu">
		<menu>
			<ul class="cabecalho-menu" id="itensMenu">
				<li><a class="cabecalho-menulink" href="index.html">Home</a></li>
				<li><a class="cabecalho-menulink" href="curriculo.html">Currículo</a></li>
				<li><a class="cabecalho-menulink" href="projetos.html">Projetos</a></li>
				<li><a class="cabecalho-menulink" id="onpage" href="contato.html">Contato</a></li>
			</ul>
			</menu>
	</header>
	

	<main>
		
		<section>
			<div class="div_textos">
				<div class="texto">
					<h1 class="titulo_intro">Contato</h1>
					<p class="titulo2">Vamos conversar!</p>
				</div>
				<div class="texto mobile">
					<h3 class="titulo3">Telefone</h3>
					<a class="paragrafo rodape-telefone" href="https://wa.me/qr/5JIPKNEACTDIM1">(11) 99642-0730</a>
				</div>
				<div class="texto mobile">
					<h3 class="titulo3">E-mail</h3>
					<a class="paragrafo rodape-email" href="mailto:manuelahlacerda@gmail.com">manuelahlacerda@gmail.com</a>
				</div>
			</div>
		</section>

		<form class="div_textos" autocomplete="on">
			<div class="div_form">
				<div>
					<label for="nome" class="titulo2">Nome</label>
					<input class="campotexto paragrafo" type="text" name="nome" id="nome" required placeholder="Digite seu nome" autofocus>
				</div>
				<div>
					<label for="email" class="titulo2">E-mail</label>
					<input class="campotexto paragrafo" type="email" name="email" id="email" required placeholder="Digite seu e-mail">
				</div>
			</div>

			<div class="div_form">
				<div>
					<label for="telefone" class="titulo2">Telefone</label>
					<input class="campotexto paragrafo" type="tel" name="telefone" id="telefone" required pattern="\+?\d{1,3}\s?\(?\d{1,4}\)?\s?\d{4,5}\s?\d{4}" placeholder="Digite seu telefone">
				</div>
				<div>
					<label for="assunto" class="titulo2">Assunto</label>
					<input class="campotexto paragrafo" type="text" name="assunto" id="assunto" placeholder="Digite o assunto">
				</div>
			</div>

			<div class="div_form_mensagem">
				<div class="formulario">
					<label for="mensagem" class="titulo2">Mensagen</label>
					<textarea class="campotexto paragrafo" name="mensagem" id="mensagem" rows="5" cols="30" required placeholder="Deixe sua mensagen"></textarea>
				</div>
				<input class="botao titulo2" type="submit" value="Enviar">
			</div>
		</form>

	</main>

	<hr>

	<footer class="footer">
		<div class="rodape">
			<h3 class="titulo3">Telefone</h3>
			<a class="paragrafo rodape-telefone" href="https://wa.me/qr/5JIPKNEACTDIM1">(11) 99642-0730</a>
		</div>
		<div class="rodape">
			<h3 class="titulo3">E-mail</h3>
			<a class="paragrafo rodape-email" href="mailto:manuelahlacerda@gmail.com">manuelahlacerda@gmail.com</a>
		</div>
		<div class="rodape">
			<p class="paragrafo">@ 2024 Por Manuela Lacerda</p>
		</div>
	
	</footer>

	<script>
		
		function clickMenu() {
			if (itensMenu.style.display == "block") {
				itensMenu.style.display = "none";
			} else {
				itensMenu.style.display = "block";
			}
		}
		
		function telaMaior(){
			if(window.innerWidth >= 768) {
				itensMenu.style.display = "flex";
			} else {
				itensMenu.style.display = "none";
			}
			}
	
	</script>

</body>
</html>
